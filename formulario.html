<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <a href="./index.html">Home</a>
    </header>
    <main>
        <form>
            <label for="nombre">
                Ingrese su nombre
                <input name="nombre" placeholder="Ejemplo Paco"/>
            </label>
            <label for="apellidos">
                Ingrese sus apellidos
                <input name="apellidos" placeholder="Ejemplo Santos Diaz"/>
            </label>
            <label for="edad">
                Ingrese su edad
                <input name="edad" type="number"/>
            </label>
            <label for="fecha de nacimiento">
                Seleccione su fecha de nacimiento
                <input name="fecha de nacimiento" type="date"/>
            </label>
            <label for="correo electronico">
                Inserte su correo electronico
                <input name="correo electronico" placeholder="paco@gmail.com" type="email"/>
            </label>
            <label for="contrasenna">
                Cree su contrasenna
                <input name="contrasenna" type="password"/>
            </label>
            <label for="genero">
                Seleccione su genero
                <input name="genero" type="radio" />Masculino
                <input name="genero" type="radio"/>Femenino
                <input name="genero" type="radio"/>Otro
            </label>
            <label for="Politica de privacidad">
                <input type="checkbox" name="Politica de privacidad"><a href="https://policies.google.com/privacy?hl=es">Politica de Privacidad</a>
            </label>
            <button type="submit">Enviar Datos</button>
            <button type="reset">Reiniciar</button>
        </form>
    </main>
</body>

</html>
